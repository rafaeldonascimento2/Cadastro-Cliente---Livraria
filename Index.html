<!DOCTYPE html>
<html lang="pt-br">
<head>
	<a href="FundoVerde.jpg" target="_blank">Foto</a> 
    <title>Cadastro de Cliente - Livraria</title>
</head>
<body>

<center>
    <h1>Cadastro de Cliente - Livraria</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco"><br><br>
            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade"><br><br>
            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Observações</legend>
            <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>
            <input type="checkbox" id="newsletter" name="newsletter" value="sim">
            <label for="newsletter">Desejo receber a newsletter</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Formas de Pagamento</legend>
            <input type="checkbox" id="boleto" name="pagamento" value="boleto">
            <label for="boleto">Boleto</label><br>
            
            <input type="checkbox" id="cartao" name="pagamento" value="cartao">
            <label for="cartao">Cartão de Crédito/Débito</label><br>
            
            <input type="checkbox" id="pix" name="pagamento" value="pix">
            <label for="pix">PIX</label><br>
            
            <input type="checkbox" id="bancos" name="pagamento" value="bancos">
            <label for="bancos">Transferência Bancária</label><br><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</center>
</body>
</html>
